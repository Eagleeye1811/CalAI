icons_launcher:
  # Base icon used when a platform-specific image_path is not provided
  image_path: "assets/png/app_icon.png"

  platforms:
    android:
      enable: true
      image_path: "assets/png/app_icon.png"
      # For Android 13+ adaptive icons (optional but recommended)
      adaptive_background_color: "#FFFFFF"
      adaptive_foreground_image: "assets/png/app_icon.png"

    ios:
      enable: true
      image_path: "assets/png/app_icon.png"