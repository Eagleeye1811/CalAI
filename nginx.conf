server {
    listen 80;
    server_name localhost;

    # Directory containing the built web app
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is the key for SPAs:
        # Try to serve the requested file, then a directory,
        # and if all else fails, serve /index.html
        try_files $uri $uri/ /index.html;
    }
}